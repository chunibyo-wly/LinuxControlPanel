<!-- 模态框（Modal） -->
<div class="modal fade" id="portModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加放行端口
                </h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="port">请输入端口号</label>
                        <input type="text" class="form-control" placeholder="8080" id="port">
                    </div>

                    <div class="form-group">
                        <label for="protocol1">协议类型</label>
                        <select class="form-control" id="protocol1">
                            <option value="tcp">tcp</option>
                            <option value="udp">udp</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description1">说明</label>
                        <textarea class="form-control" id="description1"></textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal" id="port-submit">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
